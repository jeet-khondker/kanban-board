<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="title">
            <h1>Tasks Workflow Status</h1>
            <span class="label">v1.0</span>
        </section>
        <section class="header">
            <h4 id="backlog-header">Backlog</h4>
            <h4 id="ready-header">Ready</h4>
            <h4 id="progress-header">In Progress</h4>
            <h4 id="review-header">In Review</h4>
        </section>
        <section class="drag-drop-container">
            <section class="col3">
                <p class="task">Task 1</p>
                <p class="task">Task 2</p>
                <p class="task">Task 3</p>
                <p class="task">Task 4</p>
                <p class="task">Task 5</p>
            </section>
            <section class="col3"></section>
            <section class="col3"></section>
            <section class="col3"></section>
        </section>
    </main>
</body>
</html>
