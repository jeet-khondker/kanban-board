<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="title">
            <h1>Tasks Workflow Status</h1>
            <span class="label">v1.0</span>
        </section>
        <section class="header">
            <h4>Backlog(<span id="backlog-header"></span>)</h4>
            <h4>Ready(<span id="ready-header"></span>)</h4>
            <h4>In Progress(<span id="progress-header"></span>)</h4>
            <h4>In Review(<span id="review-header"></span>)</h4>
        </section>
        <section class="drag-drop-container">
            <section class="col3" id="backlog" ondrop="drop(event)" ondragover="allowdrop(event)">
                <p class="task" id="task1" draggable="true" ondragstart="drag(event)">Task 1</p>
                <p class="task" id="task2" draggable="true" ondragstart="drag(event)">Task 2</p>
                <p class="task" id="task3" draggable="true" ondragstart="drag(event)">Task 3</p>
                <p class="task" id="task4" draggable="true" ondragstart="drag(event)">Task 4</p>
                <p class="task" id="task5" draggable="true" ondragstart="drag(event)">Task 5</p>
            </section>
            <section class="col3" id="ready" ondrop="drop(event)" ondragover="allowdrop(event)"></section>
            <section class="col3" id="in-progress" ondrop="drop(event)" ondragover="allowdrop(event)"></section>
            <section class="col3" id="in-review" ondrop="drop(event)" ondragover="allowdrop(event)"></section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
